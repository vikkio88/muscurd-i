name: On Branch Push

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  tests:
    timeout-minutes: 10
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
 
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1

    - name: Testing stuff
      run: |
        powershell $VERSION = git rev-parse --short "$GITHUB_SHA"
        powershell echo $VERSION
        dotnet publish -c Release -o Muscurdi_bin -p:PublishReadyToRun=true -p:PublishSingleFile=true -p:PublishTrimmed=true --self-contained true -p:IncludeNativeLibrariesForSelfExtract=true -p:OutputType=WinExe -p:SourceRevisionId=$git_hash -p:RuntimeIdentifier=linux-x64
        powershell Compress-Archive "Muscurdi_bin" "Muscurdi_linux.zip" && mv Muscurdi_linux.zip ../bin_release && rm -r Muscurdi_bin/
      working-directory: Muscurdi

    - name: run tests
      run: dotnet test