name: On Branch Push

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  tests:
    timeout-minutes: 10
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
 
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1

    - name: run tests
      run: dotnet test